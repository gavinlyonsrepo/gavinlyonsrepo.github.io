---
layout: default
---
 <head>
     <link rel="stylesheet" type="text/css" href="{{site.url}}/css/style.css">
</head>
<article class="post">
	{% assign excluded_titles = "Home,Posts,Categories,Docs" | split: "," %}

		{% unless excluded_titles contains page.title %}
		  <header class="post-header">
			<h1 class="post-title">{{ page.title | escape }}</h1>
		  </header>
		{% endunless %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
