---
layout: default
---
 <head>
     <link rel="stylesheet" type="text/css" href="{{site.url}}/css/style.css">
</head>
<article class="post">
  {% if page.title != "Home" %}
    <header class="post-header">
     
        <h1  class="post-title">{{ page.title | escape }}</h1>
    
  </header>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
